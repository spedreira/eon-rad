{% extends 'posteos/base.html' %}
{% block content %}


<article class="media content-section">   
    <img class='img-rounded article-img' style="width: 60px; height: 60px;" src='{{ object.author.profile.image.url }}'>
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' post.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:'d F, Y'}}</small>
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
    </div>
</article>
{% if object.author == user %}
    <div>
        <a class='btn btn-secondary btn-sm mb-5 ml-5 ' href='{% url 'post-update' object.id %}'>Actualizar</a>
        <a class='btn btn-danger btn-sm mb-5 ml-1' href='{% url 'post-delete' object.id %}'>Eliminar</a>
    </div>
{% endif %}

{% endblock content%}
