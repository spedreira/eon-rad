{% extends 'posteos/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class='content-section'>
        <form method='POST'>
            {% csrf_token %}
            <fieldset class='form-group'>
                <legend class='border-bottom mb-4'>Bienvenido/a!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class='form-group'>
                <button class='btn btn-outline-info' type='submit'>Iniciar sesión</button>
                <small class='test-muted ml-2'>
                    <a href='{% url 'password_reset' %}'>¿Olvidaste la contraseña?<a/>          <!-- De nuevo??? ;( agregar opcion epica-->       
                </small>
            </div>
        </form>
        <div class='border-top pt-3'>
            <small class='text-muted'>
                ¿No tienes una cuenta? No te preocupes... <a class='ml-2' href='{% url 'register' %}'>Crear cuenta</a>
            </small>
        </div>
        
    </div>

{% endblock content %}
