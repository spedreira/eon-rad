{% extends 'posteos/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class='content-section'>
        <form method='POST'>
            {% csrf_token %}
            <fieldset class='form-group'>
                <legend class='border-bottom mb-4'>¿Quieres crear una cuenta?</legend>
                {{ form|crispy }}
            </fieldset>
            <div class='form-group'>
                <button class='btn btn-outline-info' type='submit'>Crear</button>
            </div>
        </form>
        <div class='border-top pt-3'>
            <small class='text-muted'>
                ¿Ya tienes una cuenta? <a class='ml-2' href='{% url 'login' %}'>Iniciar sesión</a>
            </small>
        </div>
    </div>

{% endblock content %}
